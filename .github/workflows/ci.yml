name: Bridge Pipeline CI

on:
  push:
    paths-ignore:
      - '**/*.md'     # Matches .md files in any directory recursively
      - 'images/**'   # Matches everything inside the images folder
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'images/**'
  workflow_dispatch:  # Manual trigger remains unaffected by path filters

jobs:
  validate-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install System Dependencies
        # DDS and endplay require a C++ compiler for the backend
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install endplay coverage

      - name: Testing
        run: |
          ./docker-test.sh
