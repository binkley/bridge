name: Bridge Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        # DDS and endplay require a C++ compiler for the backend
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install endplay coverage

      - name: Test the steps
        run: |
          chmod +x test.sh
          ./test.sh
